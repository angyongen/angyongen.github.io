<!DOCTYPE html>
<html>
<head>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#7900ff">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js').then(
					function(registration) {
						console.log('SW registration successful, scope=', registration.scope);
					}, function(err) {console.log('SW registration failed: ', err);});
			});
		}
		var beforeinstallprompt;
		window.addEventListener('beforeinstallprompt', (e) => {
			beforeinstallprompt = e;
			document.getElementById("installtile").style.display = ""
		});
		function activate_beforeinstallprompt() {
			beforeinstallprompt.prompt();
			document.getElementById("installtile").style.display = "none"
		}
	</script>
</head>
<style>
	.tiles li {display: inline-block; padding:1em; width: 150px; border:0.2em solid black; margin: 1em}
	img {display: block; margin: auto;}
</style>
